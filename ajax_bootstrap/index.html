<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX CON PHP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous">
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.js" 
     integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
     crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(9, 182, 144);" >
    <div class="container-fluid">
     <div class="container">
       <div class="row">
         <div class="col-12 col-lg-6">
          <h3>Registro</h3>
         </div>
       </div>
    </div>
    </div>
  </nav>
  <div  class="container-fluid" style="height:410px; background-color: rgb(49, 97, 228);" >
    <div class="container">
      <form class="row g-3 needs-validation" id="formulario" method="POST" novalidate>
        <div class="col-md-4">
          <label for="Nomre" class="form-label">First name</label>
          <input type="text" class="form-control" id="Nombre" name="Nombre" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="Apellido" class="form-label">Last name</label>
          <input type="text" class="form-control" id="Apellido" name="Apellido" value="Zuckerberg" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="Email" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="Email" name="Email" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="Ciudad" class="form-label">City</label>
          <input type="text" class="form-control" id="Ciudad" name="Ciudad" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="Estado" class="form-label">State</label>
          <select class="form-select" id="Estado" name="Estado" required>
            <option selected disabled value="">Choose...</option>
            <option>estudiante</option>
            <option>profesional</option>
            <option>trabajador</option>
           
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="Telefono" class="form-label">Telefono</label>
          <input type="text" class="form-control" id="Telefono" name="Telefono"required>
          <div class="invalid-feedback">
            Please provide a valid Telefono.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="button" id="Enviar">send form</button>
        </div>
      </form>
  </div>
  <div id="respuesta"></div>
  
    </body>
    <script>
      $('#Enviar').click(function(){
          $.ajax({
            url:"datos.php",
            type:"POST",
            data:$('#formulario').serialize(),
            success: function(res){
              $('#respuesta').html(res);
            }
          });    
       });
   </script>
</html>
